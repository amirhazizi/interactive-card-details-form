<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="header">
        <div class="header-back-card">
          <p>000</p>
        </div>
        <div class="header-front-card">
          <div class="circles">
            <div class="big-circle"></div>
            <div class="small-circle"></div>
          </div>
          <div class="card-detail">
            <h1 class="card-detail-number">0000 0000 0000 0000</h1>
            <div class="card-detail-above">
              <p>Jane Appleseed</p>
              <p>00/00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="form-content">
        <form action="#">
          <label for="card-name">Cardholder Name</label>
          <input
            type="text"
            name="card-name"
            placeholder="e.g. Jane Appleseed"
          />
          <label for="card-number">Card Number</label>
          <input
            type="text"
            name="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <div class="form-above">
            <div class="form-date">
              <label for="date-mounth">Exp. Date (MM/YY)</label>
              <div>
                <input
                  class="date-mounth"
                  type="number"
                  name="date-mounth"
                  placeholder="MM"
                />
                <input
                  class="date-year"
                  type="number"
                  name="date-year"
                  placeholder="YY"
                />
              </div>
            </div>
            <div class="form-cvc">
              <label for="cvc">CVC</label>
              <input class="cvc" type="numner" placeholder="e.g. 123" />
            </div>
          </div>
          <button class="submit-btn" type="submit">Confirm</button>
        </form>
      </div>
    </main>

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->

    <!-- footer -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/amirhazizi">Amir Hossein Azizi</a>
    </footer>
    <!-- app.js -->
    <script src="./js/app.js"></script>
  </body>
</html>
