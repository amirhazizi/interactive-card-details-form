<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <!-- header -->
      <div class="header">
        <!-- back of card -->
        <div class="header-back-card">
          <p data-id="preview-card-cvc" class="preview">000</p>
        </div>
        <!-- front of card -->
        <div class="header-front-card">
          <!-- card logo -->
          <img class="card-logo" src="./images/card-logo.svg" alt="" />
          <!-- card details -->
          <div class="card-detail">
            <h1
              data-id="preview-card-number"
              class="card-detail-number preview"
            >
              0000 0000 0000 0000
            </h1>
            <div class="card-detail-above">
              <p data-id="preview-card-name" class="preview">Jane Appleseed</p>
              <p>
                <span data-id="preview-card-month" class="preview">00</span
                >/<span data-id="preview-card-year" class="preview">00</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- form and completed container -->
      <div class="content">
        <!-- form -->
        <div class="form-content">
          <form action="#" id="form">
            <!-- card name -->
            <label for="card-name">Cardholder Name</label>
            <input
              type="text"
              name="card-name"
              data-id="card-name"
              placeholder="e.g. Jane Appleseed"
            />
            <p data-id="card-name" class="error-text">test</p>
            <!-- card number -->
            <label for="card-number">Card Number</label>
            <input
              type="text"
              name="card-number"
              data-id="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <p data-id="card-number" class="error-text">test</p>
            <!-- card date cvc -->
            <div class="form-above">
              <!-- date -->
              <div class="form-date">
                <label for="date-month">Exp. Date (MM/YY)</label>
                <div>
                  <input
                    class="date-month"
                    type="text"
                    name="date-month"
                    data-id="card-month"
                    placeholder="MM"
                  />
                  <input
                    class="date-year"
                    type="text"
                    name="date-year"
                    data-id="card-year"
                    placeholder="YY"
                  />
                </div>
                <p data-id="card-date" class="error-text">test</p>
              </div>
              <!-- cvc -->
              <div class="form-cvc">
                <label for="cvc">CVC</label>
                <input
                  type="text"
                  data-id="card-cvc"
                  name="cvc"
                  placeholder="e.g. 123"
                />
                <p data-id="card-cvc" class="error-text">test</p>
              </div>
            </div>
            <!-- submit btn -->
            <button id="submit-btn" class="btn" type="submit">Confirm</button>
          </form>
        </div>
        <!-- Completed state -->
        <div class="completed">
          <!-- completed header -->
          <img
            class="completed-header"
            src="images/icon-complete.svg"
            alt="icon-complete.svg"
          />
          <!-- completed content -->
          <h1 class="completed-title">Thank you!</h1>
          <h2 class="completed-text">We've added your card details</h2>
          <button id="completed-btn" class="btn">Continue</button>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/amirhazizi">Amir Hossein Azizi</a>
    </footer>
    <!-- app.js -->
    <script src="./js/app.js"></script>
  </body>
</html>
